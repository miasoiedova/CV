<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire me</title>
</head>
<body>
    <h1>Hire me</h1>
<section> <!--Contact Information-->
    <h2>Contact information</h2>

    <table border="1" cellspacing="0" cellpadding="0" width="300">
        <tr>
            <th><strong>Phone</strong></th>
            <td>+380669913416</td>
        </tr>
        <tr>
            <th><strong>Adress</strong></th>
            <td>Kharkiv</td>
        </tr>
    </table>
    </br>
</section> 
<section> <!--Contact form--> 
    <form action="/HireMe.html" method="get">
        <fieldset>
            <legend>Contact form</legend>
            <table>
                <tr>
                    <td>
                        <label for="email">E-mail*:</label>
                    </td>   
                    <td><input 
                        type="email" 
                        name="e-mail"
                        required
                        id="email"> 
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="descriptionText">Description:</label>
                    </td>
                    <td>
                        <textarea name="description" id="descriptionText" cols="40" rows="10">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Work type:
                    </td>
                    <td>
                        <select name="WorkType" id="WorkType">
                            <option value="full-time">Full-time</option>
                            <option value="remote-work">Remote work</option>
                            <option value="one-time-project">One-time project</option>
                        </select>
                    </td>
                </tr>
        </table>
        </br>
        <input type="submit" id="HireMeButton" name="HireMe" value="Hire Me"> 
        </fieldset>
    </form>
</section> 
</body>
</html>
